<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Encryptor</title>
</head>


<body>
    
    <div class="container">
        <h1>Text Encryptor</h1>
        <label for="message">Mensagem :</label>
        <textarea id="message" rows="5" cols="50">Mensagem a ser criptografada!</textarea>
        <label for="key">Key :</label>
        <input type="password" id="key" value="VSProg" size="50">
        <div class="buttons">
            <button id="enc-btn">Encriptar</button>
            <button id="dec-btn">Descriptar</button>
        </div>


        <h2>Resultado:</h2>
        <div id="result"></div>

    </div>




    <script src="index.js"></script>
</body>
</html>
